<!DOCTYPE html>

<html lang="en">

<head>
	<title>Drum App</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./drum.css">
</head>

<body>

	<div class="container">

		<div class="key-container" data-key="65">
			<kbd class="key">A</kbd>
			<span class="key-span">CLAP</span>
		</div>

		<div class="key-container" data-key="83">
			<kbd class="key">S</kbd>
			<span class="key-span">HIHAT</span>
		</div>
		
		<div class="key-container" data-key="68">
			<kbd class="key">D</kbd>
			<span class="key-span">KICK</span>
		</div>

		<div class="key-container" data-key="70">
			<kbd class="key">F</kbd>
			<span class="key-span">OPENHAT</span>
		</div>

		<div class="key-container" data-key="71">
			<kbd class="key">G</kbd>
			<span class="key-span">BOOM</span>
		</div>

		<div class="key-container" data-key="72">
			<kbd class="key">H</kbd>
			<span class="key-span">RIDE</span>
		</div>

		<div class="key-container" data-key="74">
			<kbd class="key">J</kbd>
			<span class="key-span">SNARE</span>
		</div>

		<div class="key-container" data-key="75">
			<kbd class="key">K</kbd>
			<span class="key-span">TOM</span>
		</div>

		<div class="key-container" data-key="76">
			<kbd class="key">L</kbd>
			<span class="key-span">TINK</span>
		</div>

	</div>

	<audio data-key="65" src="./sounds/clap.wav"></audio>
	<audio data-key="83" src="./sounds/hihat.wav"></audio>
	<audio data-key="68" src="./sounds/kick.wav"></audio>
	<audio data-key="70" src="./sounds/openhat.wav"></audio>
	<audio data-key="71" src="./sounds/boom.wav"></audio>
	<audio data-key="72" src="./sounds/ride.wav"></audio>
	<audio data-key="74" src="./sounds/snare.wav"></audio>
	<audio data-key="75" src="./sounds/tom.wav"></audio>
	<audio data-key="76" src="./sounds/tink.wav"></audio>

	<script type="text/javascript" src="./drum.js"></script>

</body>

</html>
